name: Issue assignment

on:
  issues:
    types: 
      - opened
      - reopened
env:
  DEFAULT_ISSUE_ASSIGNEE: GITHUB_ACTOR

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        permissions:
            issues: write
        steps:
            - name: 'Auto-assign issue'
              uses: pozil/auto-assign-issue@v1
              with:
                  assignees: ${{ vars.DEFAULT_ISSUE_ASSIGNEE }}
                  numOfAssignee: 1
                  allowSelfAssign: true
