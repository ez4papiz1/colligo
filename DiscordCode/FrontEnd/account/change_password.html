<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="accountCSS/change_password.css"> 
</head>
<body>
    <div class="container">
        <h1>Change Your Password</h1>
        <h4>To change your password, please follow the steps below.</h4>

        <form action="change_password.php" method="post">
            <label for="current-password"><b>Current Password</b></label>
            <input type="password" placeholder="Enter Current Password" name="current-password" required>

            <label for="new-password"><b>New Password</b></label>
            <input type="password" placeholder="Enter New Password" name="new-password" required>

            <label for="confirm-password"><b>Confirm New Password</b></label>
            <input type="password" placeholder="Confirm New Password" name="confirm-password" required>

            <button type="submit" class="btn submit">Change</button>
            <button type="cancel" class="btn cancel">Close</button>
        </form>
    </div>
</body>
