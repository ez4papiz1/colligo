<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Page</title>
    <link rel="stylesheet" href="../css/friend_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="friend_list">
        <div class="friend_list_header">
            <h1>Friend List</h1>
        </div>
        <div class="friend_list_body">
            <!-- One div class represents one friend -->
            <div class="friend_list_body_item">
                <div class="friend_list_body_item_avatar">
                    <img src="#" alt="avatar">
                </div>
                <div class="friend_list_body_item_name">
                    <h3>Friend Name</h3>
                </div>
            </div>
        </div>
        <div class="friend_list_footer">
            <div class="friend_list_footer_user_avatar">
                <img src="#" alt="avatar">
            </div>
            <div class="friend_list_footer_user_name">
                <h3>User Name</h3>
            </div>
            <div class="friend_list_footer_add_friend_button">
                <button class="btn btn-primary">Add Friend</button>
            </div>
        </div>
    </div>
    <div id="messageDisplayContainer" class="col-7 p-0">
        <div id="messageDisplayArea" class="col-12 p-3">
            <p class = "channel-title"></p> 
        </div>
        <div class="mt-3 col-12">
            <form id="messageForm" class="form-inline">
                <input type="text" class="form-control mb-2 mr-sm-2" id="messageInput" placeholder="Type a message..." style="width: 85%;">
                <button type="submit" class="btn btn-primary mb-2">Send</button>
            </form>
        </div> 
    </div>
</body>
</html>
