<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Page</title>
    <link rel="stylesheet" href="../css/friend_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="friend_list">
        <h2>Your Friends</h2>
        <!-- Does not account for overflow yet -->
        <!-- One friend per module -->
        <div class="friend_list_module" onmouseover="hoverFunction()">
            <img src="../images/logo.png" alt="avatar">
            <h4>User 98112432</h4>
        </div>
        <div class="friend_list_module" onmouseover="hoverFunction()">
            <img src="../images/logo.png" alt="avatar">
            <h4>User 98112432</h4>
        </div>
    </div>
    
    <div class="friend_list_footer">
        <img src="../images/logo.png" alt="avatar">
        <h3>Luna</h3>
        <button class="btn btn-primary">Add Friend</button>
    </div>

    <div id="messageDisplayContainer" class="col-7 p-0">
        <div id="messageDisplayArea" class="col-12 p-3">
            <p class = "channel-title"></p> 
        </div>
        <div class="mt-3 col-12">
            <form id="messageForm" class="d-flex justify-content-between">
                <input type="text" class="form-control me-2" id="messageInput" placeholder="Type a message..." style="flex-grow: 1;">
                <button type="submit" class="btn btn-primary mb-2">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Javascript for friend_list_module border to show up upon hover.
        function hoverFunction() {
            var modules = document.getElementsByClassName("friend_list_module");
            for (var i = 0; i < modules.length; i++) {
                modules[i].onmouseover = function() {
                    this.style.border = "3px solid grey";
                };
                modules[i].onmouseout = function() {
                    this.style.border = "none";
                };
            }
        }

    </script>
</body>
</html>
