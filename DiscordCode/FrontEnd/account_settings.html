<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings Page</title>
    <link rel="stylesheet" href="css/account_settings.css"> 
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        <h3>Change your account settings here</h3>
        <div class="button-container">
            <button class="button" id="change-password" onclick="window.location.href='change_password.html'">Change Password</button>
            
            <button id="userBtn">Change Username</button>
            <div id="userModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="/change_username" method="POST">
                        <!-- Needs to display current username -->
                        <h2>Your current username is </h2> 
                        <div>
                            <label for="new-username"></label>
                            <input type="username" placeholder="Enter New Username" name="new-username" required>
                        </div>
                        <div class = btn-container>
                            <button type="submit" class="btn submit">Change</button>
                            <button type="cancel" class="btn cancel">Close</button>
                        </div>
                    </form>
                </div>
            </div> 

            <button id="emailBtn">Change Email</button>
            <div id="emailModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="/change_email" method="POST">
                        <!-- Needs to display current email -->
                        <h2>Your current username is </h2> 
                        <div>
                            <label for="new-email"></label>
                            <input type="email" placeholder="Enter New Email" name="new-email" required>
                        </div>
                        <div class = btn-container>
                            <button type="submit" class="btn submit">Change</button>
                            <button type="cancel" class="btn cancel">Close</button>
                        </div>
                    </form>
                </div>
            </div> 

            <!-- Javascript for buttons that have popups -->
            <!-- Couldn't figure out how to fix buttons not closing -->
            <script>
                var userModal = document.getElementById("userModal");
                var userBtn = document.getElementById("userBtn");
                var emailModal = document.getElementById("emailModal");
                var emailBtn = document.getElementById("emailBtn");
                var span = document.getElementsByClassName("close");

                //Username button functions
                userBtn.onclick = function() {
                  userModal.style.display = "block";
                }

                span.onclick = function() {
                  userModal.style.display = "none";
                }
                
                window.onclick = function(event) {
                  if (event.target == userModal) {
                    userModal.style.display = "none";
                  }
                }
                
                //Email button functions
                emailBtn.onclick = function() {
                  emailModal.style.display = "block";
                }

                span.onclick = function() {
                  emailModal.style.display = "none";
                }

                window.onclick = function(event) {
                  if (event.target == emailModal) {
                    emailModal.style.display = "none";
                  }
                }
            </script>
        </div>
    </div>
</body>
