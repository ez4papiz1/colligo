<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ServerPage.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="serverList" class="col-1 p-0 d-flex flex-column align-items-center">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item py-2">S1</li> <!-- PlaceHolders Awaiting Backend Creation-->
                    <li class="list-group-item py-2">S2</li>
                </ul>
            </div>
            <div id="channelList" class="col-2 p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">General</li> <!-- PlaceHolders Awaiting Backend Creation-->
                    <li class="list-group-item">Help</li>
                </ul>
            </div>
            <div id="messageList" class="col-7 p-3">
                <p>Welcome to General!</p> <!-- PlaceHolders Awaiting Backend Creation-->
                <div class="mt-3">
                    <form id="messageForm" class="form-inline"> <!-- PlaceHolders Awaiting Backend Messaging System Creation to make changes for messages to send-->
                        <input type="text" class="form-control mb-2 mr-sm-2" id="messageInput" placeholder="Type a message..." style="width: 85%;">
                        <button type="submit" class="btn btn-primary mb-2">Send</button>
                    </form>
                </div>
            </div>
            <div id="userList" class="col-2 p-3">
                <p>User Info</p> 
                <ul class="list-group list-group-flush">
                    <li class="list-group-item py-2">User1</li> <!-- PlaceHolders Awaiting Backend Creation-->
                    <li class="list-group-item py-2">User1</li>
                </ul>  
            </div>
        </div>
    </div>
    <script src ="JS/ServerPage.js"></script>
</body>
</html>
