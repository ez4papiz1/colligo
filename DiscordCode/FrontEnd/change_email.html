<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
    <link rel="stylesheet" href="css/change_email.css"> 
</head>
<body>
    <div class="button-container">
        <h4>User Settings</h4>
        <button class="btn" id="change-password" onclick="window.location.href='change_password.html'">Change Password</button>
        <button class="btn" id="change-username" onclick="window.location.href='change_username.html'">Change Username</button>
        <button class="btn" id="change-email" onclick="window.location.href='change_email.html'">Change Email</button>
    </div>
    <div class="container">
        <form action="/change_email" method="POST">
            <div>
                <label for="new-email"><b>New Email</b></label>
                <input type="email" placeholder="Enter New Email" name="new-email" required>
            </div>
            <div>
                <label for="confirm-email"><b>Confirm New Email</b></label>
                <input type="email" placeholder="Confirm New Email" name="confirm-email" required>
            </div>
            <div class = btn-container>
                <button type="submit" class="btn_submit">Change</button>
                <button type="cancel" class="btn_cancel">Close</button>
            </div>
        </form>
    </div>
</body>
